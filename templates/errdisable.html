{% extends 'base.html' %}
{% block title %}Diagnóstico Err-Disable{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Diagnóstico de Portas com Err-Disable</h2>
    <form method="post">
        <div class="form-group">
            <label for="ip">Endereços IP dos Switches:</label>
            <textarea class="form-control" id="ip" name="ip" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="username">Usuário SSH:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Senha SSH:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Executar Diagnóstico</button>
    </form>
</div>
{% endblock %}
