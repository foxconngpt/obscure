<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="UTF-8"><title>Login - Diagnóstico Cisco</title></head>
<body>
    <h2>🔐 Login</h2>
    {% if erro %}<p style="color: red;">{{ erro }}</p>{% endif %}
    <form method="post" action="/login">
        <label for="usuario">Usuário:</label><input type="text" name="usuario" required><br><br>
        <label for="senha">Senha:</label><input type="password" name="senha" required><br><br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
